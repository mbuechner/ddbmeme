{% load static %}<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="Michael BÃ¼chner">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> {% block stylesheet %}{% endblock %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-NkI/Nlr1DZ5rUXWWdnuZb97FQRgCCcwC66DC+HUCY0oVx6BgBHUfPcwL1vwp93JZ" crossorigin="anonymous">
    <title>{% block title %}DDBmeme{% endblock %}</title>
    <base href="{{ request.build_absolute_uri }}{% if request.META.HTTP_X_FORWARDED_PREFIX %}{{ request.META.HTTP_X_FORWARDED_PREFIX|slice:"1:" }}{% endif %}">
</head>

<body>
    <br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><a style="text-decoration: none;" href="{{ request.build_absolute_uri }}{% if request.META.HTTP_X_FORWARDED_PREFIX %}{{ request.META.HTTP_X_FORWARDED_PREFIX|slice:"1:" }}{% endif %}">DDBmeme</a></h1>
            <p class="lead">A meme generator for Deutsche Digitale Bibliothek</p>
            <hr class="my-4"> {% block content %} {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% block javascript %}{% endblock %}
</body>

</html>

{% load static %}<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Michael BÃ¼chner">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/fontawesome.min.css"
        integrity="sha256-G5bovI+uHM2gCO6EwO9PFQcclSBYzTaxY6DXks3YxBU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/solid.min.css"
        integrity="sha256-QpGGDEN+/o0itdG5kJTKGWmEeJOrtVqUabl6X/qgbRU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/brands.min.css"
        integrity="sha256-S5t9he78QAfGGRoLbdaEdfTW1DazFBbjIZIlnKSy/Ck=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/sketchy/bootstrap.min.css"
        integrity="sha512-9J5riOEdrkkXD4buwNaan1ZtyL1maLA2fCyq+LTMtb+VHvkrcHpp351Wc8bN3KZUW/QHFoBwjmfT+dXmA3a9yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Improve visibility of carousel controls and indicators under Sketchy */
        #carouselIndicators .carousel-control-prev-icon,
        #carouselIndicators .carousel-control-next-icon {
            filter: invert(1) drop-shadow(0 0 2px rgba(0, 0, 0, .5));
        }

        #carouselIndicators .carousel-indicators [data-bs-target] {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, .6);
        }

        #carouselIndicators .carousel-indicators .active {
            background-color: #000;
        }

        /* Archive thumbnails: show full image, flush corners, avoid overlay */
        .archive-thumb {
            width: 100%;
            height: auto;
            /* show full image height */
            object-fit: contain;
            /* no cropping */
            border-radius: 0 !important;
            /* override Bootstrap's .card-img-top rounding */
            display: block;
            background-color: #e9ecef;
            /* subtle skeleton background while loading */
            aspect-ratio: 4 / 3;
            /* reduce layout shift with consistent box */
        }

        .archive-card {
            cursor: pointer;
            overflow: hidden;
        }

        /* Main meme card: ensure image does not overlay Sketchy border */
        .meme-card {
            overflow: hidden;
        }

        .meme-card .carousel-item img {
            border-radius: 0 !important;
            display: block;
        }

        /* Offcanvas archive: pin Clear button bottom-left */
        #offcanvasArchive .offcanvas-body {
            position: relative;
        }

        #offcanvasArchive .clear-archive-fixed {
            position: absolute;
            left: 1rem;
            bottom: 1rem;
        }

        /* Make carousel control icons darker for Sketchy */
        #carouselIndicators .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 16 16'%3e%3cpath d='M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z'/%3e%3c/svg%3e");
        }

        #carouselIndicators .carousel-control-next-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 16 16'%3e%3cpath d='M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
        }
    </style>
    <title>{% block title %}DDBmeme{% endblock %}</title>
    <base href="{{ request.build_absolute_uri }}">
</head>

<body>
    <div class="container">
        <div class="card p-5 my-4">
            <div class="card-body">
                <h1 class="display-4"><a style="text-decoration: none;"
                        href="{{ request.build_absolute_uri }}">DDBmeme</a></h1>
                <p class="lead">A meme generator for Deutsche Digitale Bibliothek</p>
                <hr class="my-4"> {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
        integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
        integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block javascript %}{% endblock %}
</body>

</html>
